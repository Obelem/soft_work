{% extends 'authenticate/base.html' %}
{% block title %}
    Signup Page
{% endblock %}

{% block content %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form" action="{{ url_for('authenticate_views.signup') }}">
                    <div class="form-group">
                        <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter Firstname"/>
                    </div>
                    <div class="form-group">
                        <label for="middle_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="middle_name" id="middle_name" placeholder="Enter Middlename"/>
                    </div>
                    <div class="form-group">
                        <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter Lastname"/>
                    </div>

                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="user_name" placeholder="Choose a username"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-password"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_password" id="re_password" placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{{ url_for('static', filename='img/signup-image.jpg') }}" alt="sing up image"></figure>
                <a href="{{ url_for('authenticate_views.login') }}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
