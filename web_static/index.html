<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Work</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="primary-nav">
                <div class="logo">BrandLogo</div>
                <div class="authentication">
                    <button class="sign-in-btn">Sign In</button>
                    <button class="sign-up-btn">Sign Up</button>
                    <div class="forms">
                        <form action="" class="sign-in" method="post">
                            <span>Sign In</span>
                            <div>
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" required>
                            </div>
                            <div>
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="form-btns">
                                <button type="submit">Submit</button>
                                <button type="reset">Reset</button>
                            </div>
                        </form>

                        <form action="" class="sign-up" method="post">
                            <span>Sign Up</span>

                            <div>
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>

                            <div>
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>

                            <div>
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" required>
                            </div>

                            <div>
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" required>
                            </div>

                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" required>
                            </div>

                            <div class="form-btns">
                                <button type="submit">Submit</button>
                                <button type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>

            <div class="header-text">
                <span>With technical skills, colleagues understand you</span>
                <span>With soft skills, <span class="underline">everyone</span> understands you</span>
            </div>

            <div class="call-to-action">
                <span>Join hundreds of professionals now</span>
                <button>Get started</button>
            </div>

            <div class="image-gallery">
                <img src="images/IMG-20221212-WA0008.jpg" alt="header-img">
                <img src="images/IMG-20221212-WA0009.jpg" alt="header-img">
                <img src="images/IMG-20221212-WA0011.jpg" alt="header-img">
                <img src="images/IMG-20221212-WA0012.jpg" alt="header-img">
                <img src="images/IMG-20221212-WA0013.jpg" alt="header-img">
                <img src="images/IMG-20221212-WA0014.jpg" alt="header-img">
                <img src="images/IMG-20221212-WA0015.jpg" alt="header-img">
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,32L60,42.7C120,53,240,75,360,69.3C480,64,600,32,720,58.7C840,85,960,171,1080,186.7C1200,203,1320,149,1380,122.7L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>        </header>

    </div>



</body>
</html>
